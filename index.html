<!DOCTYPE html>
<html>
  <head>
    <title>Light Bulb ON & OFF</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Can You turn on the bulb?</h1>
      <button
        id="btn1"
        onclick="document.getElementById('myImage').src='src/bulb_on.png' "
      >
        Turn ON the Light
      </button>
      <img src="src/bulb_off.png" alt="Light" id="myImage" />
      <button
        id="btn2"
        onclick="document.getElementById('myImage').src='src/bulb_off.png' "
      >
        Turn OFF the Light
      </button>
    </div>
    <!-- <script src="src/index.js">
	</script> -->
  </body>
</html>
